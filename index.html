<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  
 
</head>

<body>
  <div class="container-fluid">
    <h1 id="level-title">Press Start button to Start</h1>
  </div>
  <div class="container-fluid strtbtn">
    <button class="btn btn-success btnstart">Click to Start</button>
  </div>

  <div class="container container-fluid">
    <div class="row container-fluid">
      <div class="col right">
        <button id="green" class="bttn green "></button>
      </div>
      <div class="col left">
        <button id="red" class="bttn red "></button>
      </div>
    </div>

    <div class="row container-fluid">
      <div class="col right">
        <button id="yellow" class="bttn yellow "></button>
      </div>
      <div class="col left">
        <button id="blue" class="bttn blue "></button>
      </div>
    </div>
  </div>  

    

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
